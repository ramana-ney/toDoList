<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="toDoList.css">
    <title>To-Do List</title>
</head>
<body>
    <div id="todo-container">
        <h1>To-Do List</h1>

    </div>

    <script src="toDoList.js">
    </script>
</body>
</html>
